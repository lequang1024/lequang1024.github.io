<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki Grafana Link Builder</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Tailwind gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            /* Tailwind p-10 */
            border-radius: 0.75rem;
            /* Tailwind rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* Tailwind shadow-lg */
            max-width: 38rem;
            /* Tailwind max-w-xl */
            width: 100%;
            border: 1px solid #e5e7eb;
            /* Tailwind gray-200 */
        }

        h1 {
            color: #1f2937;
            /* Tailwind gray-900 */
            text-align: center;
            margin-bottom: 1.5rem;
            /* Tailwind mb-6 */
            font-size: 2.25rem;
            /* Tailwind text-4xl */
            font-weight: 700;
            /* Tailwind font-bold */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            /* Tailwind mb-2 */
            font-weight: 500;
            /* Tailwind font-medium */
            color: #374151;
            /* Tailwind gray-700 */
        }

        select,
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            /* Tailwind py-3 px-4 */
            margin-bottom: 1rem;
            /* Tailwind mb-4 */
            border: 1px solid #d1d5db;
            /* Tailwind border-gray-300 */
            border-radius: 0.5rem;
            /* Tailwind rounded-lg */
            font-size: 1rem;
            /* Tailwind text-base */
            color: #1f2937;
            /* Tailwind gray-900 */
            background-color: #f9fafb;
            /* Tailwind gray-50 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #2563eb;
            /* Tailwind blue-600 */
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            /* Tailwind ring-blue-500/50 */
        }

        button {
            background-color: #2563eb;
            /* Tailwind blue-600 */
            color: white;
            padding: 0.75rem 1.25rem;
            /* Tailwind py-3 px-5 */
            border: none;
            border-radius: 0.5rem;
            /* Tailwind rounded-lg */
            cursor: pointer;
            font-size: 1rem;
            /* Tailwind text-base */
            font-weight: 600;
            /* Tailwind font-semibold */
            width: 100%;
            margin-top: 1rem;
            /* Tailwind mt-4 */
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #1d4ed8;
            /* Tailwind blue-700 */
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #outputLinkContainer {
            margin-top: 2rem;
            /* Tailwind mt-8 */
            padding: 1.5rem;
            /* Tailwind p-6 */
            background-color: #e0f2fe;
            /* Tailwind blue-50 */
            border-radius: 0.5rem;
            /* Tailwind rounded-lg */
            border: 1px dashed #93c5fd;
            /* Tailwind blue-300 */
            text-align: center;
        }

        #outputLink {
            word-break: break-all;
            font-family: 'Inter', monospace;
            background-color: #bfdbfe;
            /* Tailwind blue-200 */
            padding: 0.75rem;
            /* Tailwind p-3 */
            border-radius: 0.375rem;
            /* Tailwind rounded-md */
            font-size: 0.875rem;
            /* Tailwind text-sm */
            color: #1e3a8a;
            /* Tailwind blue-900 */
            text-align: left;
            margin-bottom: 1rem;
        }

        a {
            color: #1e40af;
            /* Tailwind blue-700 */
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .copy-button {
            background-color: #10b981;
            /* Tailwind emerald-500 */
            margin-top: 0.5rem;
            /* Tailwind mt-2 */
        }

        .copy-button:hover {
            background-color: #059669;
            /* Tailwind emerald-600 */
        }

        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            /* Green */
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .message-box.show {
            opacity: 1;
        }
    </style>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-LL3LWXVBHR');
    </script>

</head>

<body>
    <div class="container">
        <h1>Loki Grafana Link Builder</h1>

        <label for="grafanaDataSource">Select Grafana Data Source:</label>
        <select id="grafanaDataSource" class="focus:border-blue-500 focus:ring-blue-500">
            <option value="PFDB45C165C6355FF">Prod</option>
            <option value="P31FC4C0F93B441EF">Trunk</option>
            <option value="P5A8999BC3E4BD4C5">QA3</option>
        </select>

        <label for="grafanaAppName">Application Name:</label>
        <select id="grafanaAppName" class="focus:border-blue-500 focus:ring-blue-500">
            <!-- Options will be populated by JavaScript -->
        </select>

        <div id="prNumberFieldContainer" class="hidden">
            <label for="prNumber">PR Number:</label>
            <input type="number" id="prNumber" placeholder="e.g., 3388"
                class="focus:border-blue-500 focus:ring-blue-500">
        </div>

        <label for="timeRangeFrom">Time Range From:</label>
        <select id="timeRangeFrom" class="focus:border-blue-500 focus:ring-blue-500">
            <option value="now-5m">Last 5 minutes</option>
            <option value="now-15m">Last 15 minutes</option>
            <option value="now-30m">Last 30 minutes</option>
            <option value="now-1h">Last 1 hour</option>
            <option value="now-3h">Last 3 hours</option>
            <option value="now-6h" selected>Last 6 hours</option>
            <option value="now-12h">Last 12 hours</option>
            <option value="now-24h">Last 24 hours</option>
            <option value="now-2d">Last 2 days</option>
            <option value="now-7d">Last 7 days</option>
            <option value="now-30d">Last 30 days</option>
        </select>

        <label for="timeRangeTo">Time Range To:</label>
        <select id="timeRangeTo" class="focus:border-blue-500 focus:ring-blue-500">
            <option value="now" selected>Now</option>
            <option value="now-5m">5 minutes ago</option>
            <option value="now-15m">15 minutes ago</option>
            <option value="now-30m">30 minutes ago</option>
            <option value="now-1h">1 hour ago</option>
            <option value="now-3h">3 hours ago</option>
            <option value="now-6h">6 hours ago</option>
            <option value="now-12h">12 hours ago</option>
            <option value="now-24h">24 hours ago</option>
            <option value="now-2d">2 days ago</option>
            <option value="now-7d">7 days ago</option>
            <option value="now-30d">30 days ago</option>
        </select>

        <label>Log Levels:</label>
        <div id="logLevelsContainer">
            <label class="inline-flex items-center mt-2">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 log-level-checkbox" value="info">
                <span class="ml-2 text-gray-700">Info</span>
            </label>
            <label class="inline-flex items-center mt-2">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 log-level-checkbox" value="warn">
                <span class="ml-2 text-gray-700">Warn</span>
            </label>
            <label class="inline-flex items-center mt-2">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 log-level-checkbox" value="error">
                <span class="ml-2 text-gray-700">Error</span>
            </label>
            <label class="inline-flex items-center mt-2">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 log-level-checkbox" value="debug">
                <span class="ml-2 text-gray-700">Debug</span>
            </label>
            <label class="inline-flex items-center mt-2">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 log-level-checkbox" value="trace">
                <span class="ml-2 text-gray-700">Trace</span>
            </label>
        </div>

        <div id="lineFiltersContainer">
            <label>Line Contains Filters:</label>
            <!-- Dynamic filters will be added here -->
        </div>
        <button id="addFilterButton" class="mt-2 mb-4 text-sm" style="width: auto; padding: 0.5rem 1rem;">+ Add Filter</button>
        
        <button id="resetButton" class="mt-2 mb-4 text-sm bg-gray-500 hover:bg-gray-700" style="width: auto; padding: 0.5rem 1rem; margin-left: 0.5rem;">Reset All</button>

        <div id="outputLinkContainer">
            <p class="text-gray-700 font-semibold mb-2">Generated LogQL Query:</p>
            <div id="outputQuery" style="word-break: break-all; font-family: 'Inter', monospace; background-color: #f3f4f6; padding: 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; color: #1f2937; text-align: left; margin-bottom: 1rem; border: 1px solid #d1d5db;">
                <span id="logqlQuery">Your LogQL query will appear here...</span>
            </div>
            
            <p class="text-gray-700 font-semibold mb-2">Generated Grafana Link:</p>
            <div id="outputLink">
                <a id="grafanaLink" href="#" target="_blank" class="block">Your link will appear here...</a>
            </div>
            <button id="copyLinkButton" class="copy-button">Copy Link</button>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script>
        // Define the mapping of Grafana data sources to their respective application names
        const grafanaEnvironments = {
            "PFDB45C165C6355FF": { // Prod UID
                name: "Prod",
                appNames: ["backend", "alita"],
                prEnabled: false
            },
            "P31FC4C0F93B441EF": { // Trunk UID
                name: "Trunk",
                appNames: ["tnk-ea-backend", "tnk-ea-backend-liveops", "tnk-ea-alita"],
                prEnabled: true
            },
            "P5A8999BC3E4BD4C5": { // QA3 UID
                name: "QA3",
                appNames: ["qa3-ea-backend", "qa3-ea-alita"],
                prEnabled: true
            }
        };

        /**
         * Displays a temporary message box with the given text.
         * @param {string} message The message to display.
         * @param {string} type The type of message (e.g., 'success', 'error').
         */
        function showMessageBox(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'message-box show'; // Reset and show
            if (type === 'success') {
                messageBox.style.backgroundColor = '#4CAF50'; // Green
            } else if (type === 'error') {
                messageBox.style.backgroundColor = '#f44336'; // Red
            }

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000); // Hide after 3 seconds
        }

        /**
         * Populates the Application Name dropdown based on the selected Grafana Data Source.
         * Also shows/hides the PR number input field.
         */
        function populateAppNames() {
            const grafanaDataSourceSelect = document.getElementById('grafanaDataSource');
            const grafanaAppNameSelect = document.getElementById('grafanaAppName');
            const prNumberFieldContainer = document.getElementById('prNumberFieldContainer');
            const prNumberInput = document.getElementById('prNumber');

            const selectedDataSourceUid = grafanaDataSourceSelect.value;
            const environment = grafanaEnvironments[selectedDataSourceUid];

            // Clear existing options
            grafanaAppNameSelect.innerHTML = '';

            // Show/hide PR number field based on environment
            if (environment && environment.prEnabled) {
                prNumberFieldContainer.classList.remove('hidden');
            } else {
                prNumberFieldContainer.classList.add('hidden');
                prNumberInput.value = ''; // Clear PR number if not applicable
            }

            // Get the app names for the selected data source
            const appNames = environment ? environment.appNames : [];

            // Add new options
            if (appNames.length > 0) {
                appNames.forEach(appName => {
                    const option = document.createElement('option');
                    option.value = appName;
                    option.textContent = appName;
                    grafanaAppNameSelect.appendChild(option);
                });
            } else {
                const option = document.createElement('option');
                option.value = "";
                option.textContent = "No apps available";
                grafanaAppNameSelect.appendChild(option);
                grafanaAppNameSelect.disabled = true; // Disable if no apps
            }
            grafanaAppNameSelect.disabled = appNames.length === 0; // Re-enable if apps are available
            generateLink(); // Generate link immediately after app names are populated
        }

        /**
         * Generates the Grafana Loki explore link based on user inputs.
         */
        function generateLink() {
            const grafanaDataSourceUid = document.getElementById('grafanaDataSource').value;
            const grafanaAppName = document.getElementById('grafanaAppName').value;
            const prNumberRaw = document.getElementById('prNumber').value;
            const timeRangeFrom = document.getElementById('timeRangeFrom').value;
            const timeRangeTo = document.getElementById('timeRangeTo').value;
            // const selectedLogLevels = Array.from(document.getElementById('logLevels').selectedOptions).map(option => option.value);

            const environment = grafanaEnvironments[grafanaDataSourceUid];

            let finalAppName = grafanaAppName;

            // If PR is enabled for the environment and a PR number is provided
            if (environment && environment.prEnabled && prNumberRaw.trim() !== '') {
                // Construct the PR-specific app name (e.g., tnk-ea-backend-pr-3388)
                finalAppName = `${grafanaAppName}-pr-${prNumberRaw.trim()}`;
            }

            if (!finalAppName) {
                const grafanaLinkElement = document.getElementById('grafanaLink');
                grafanaLinkElement.href = "#";
                grafanaLinkElement.textContent = "Please select an application name.";
                return;
            }

            // Construct the Loki query expression
            const escapedAppName = finalAppName.replace(/"/g, '\\"');
            let expr = `{app="${escapedAppName}"}`;

            const lineFilters = [];
            const selectedLogLevels = [];
            const logLevelCheckboxes = document.querySelectorAll('.log-level-checkbox:checked');
            logLevelCheckboxes.forEach(checkbox => {
                selectedLogLevels.push(checkbox.value);
            });

            if (selectedLogLevels.length > 0) {
                const levelFilter = selectedLogLevels.join('|');
                lineFilters.push(`|~ "(?i)(${levelFilter})"`);
            }

            const filterInputs = document.querySelectorAll('.line-filter-input');
            filterInputs.forEach(input => {
                if (input.value.trim() !== '') {
                    lineFilters.push(`|= "${input.value.trim()}"`);
                }
            });

            if (lineFilters.length > 0) {
                expr += " " + lineFilters.join(" ");
            } else {
                expr += ` |= \`\``; // Default to show all logs if no filter is specified
            }

            // Define the panes object structure for Grafana explore
            const panesObj = {
                "c13": {
                    "datasource": grafanaDataSourceUid,
                    "queries": [
                        {
                            "refId": "A",
                            "editorMode": "builder",
                            "expr": expr,
                            "queryType": "range",
                            "datasource": { "type": "loki", "uid": grafanaDataSourceUid }
                        }
                    ],
                    "range": { "from": timeRangeFrom, "to": timeRangeTo }
                }
            };

            // Encode the panes object to be URL-safe
            const encodedPanes = encodeURIComponent(JSON.stringify(panesObj));

            // Construct the final Grafana URL
            const grafanaBaseUrl = "https://grafana.jarvis.tools/explore";
            const orgId = "1"; // As provided in the example link
            const schemaVersion = "1"; // As provided in the example link

            const finalLink = `${grafanaBaseUrl}?schemaVersion=${schemaVersion}&panes=${encodedPanes}&orgId=${orgId}`;

            // Update the LogQL query display
            const logqlQueryElement = document.getElementById('logqlQuery');
            logqlQueryElement.textContent = expr;

            // Update the link element in the HTML
            const grafanaLinkElement = document.getElementById('grafanaLink');
            grafanaLinkElement.href = finalLink;
            grafanaLinkElement.textContent = finalLink;
        }

        /**
         * Saves the current form state to localStorage
         */
        function saveFormState() {
            const formState = {
                grafanaDataSource: document.getElementById('grafanaDataSource').value,
                grafanaAppName: document.getElementById('grafanaAppName').value,
                prNumber: document.getElementById('prNumber').value,
                timeRangeFrom: document.getElementById('timeRangeFrom').value,
                timeRangeTo: document.getElementById('timeRangeTo').value,
                logLevels: Array.from(document.querySelectorAll('.log-level-checkbox:checked')).map(cb => cb.value),
                lineFilters: Array.from(document.querySelectorAll('.line-filter-input')).map(input => input.value).filter(val => val.trim() !== '')
            };
            localStorage.setItem('lokiLinkBuilderState', JSON.stringify(formState));
        }

        /**
         * Loads the form state from localStorage
         */
        function loadFormState() {
            const savedState = localStorage.getItem('lokiLinkBuilderState');
            if (!savedState) return;

            try {
                const formState = JSON.parse(savedState);
                
                // Set data source
                if (formState.grafanaDataSource) {
                    document.getElementById('grafanaDataSource').value = formState.grafanaDataSource;
                }
                
                // Set time ranges
                if (formState.timeRangeFrom) {
                    document.getElementById('timeRangeFrom').value = formState.timeRangeFrom;
                }
                if (formState.timeRangeTo) {
                    document.getElementById('timeRangeTo').value = formState.timeRangeTo;
                }
                
                // Set PR number
                if (formState.prNumber) {
                    document.getElementById('prNumber').value = formState.prNumber;
                }
                
                // Set log levels
                if (formState.logLevels && Array.isArray(formState.logLevels)) {
                    formState.logLevels.forEach(level => {
                        const checkbox = document.querySelector(`.log-level-checkbox[value="${level}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    });
                }
                
                // Set line filters
                if (formState.lineFilters && Array.isArray(formState.lineFilters)) {
                    // Clear existing filters first
                    const container = document.getElementById('lineFiltersContainer');
                    const existingFilters = container.querySelectorAll('.flex.mb-2');
                    existingFilters.forEach(filter => container.removeChild(filter));
                    
                    // Add saved filters
                    formState.lineFilters.forEach(filterValue => {
                        addFilterInput();
                        const inputs = document.querySelectorAll('.line-filter-input');
                        const lastInput = inputs[inputs.length - 1];
                        if (lastInput) {
                            lastInput.value = filterValue;
                        }
                    });
                    
                    // If no filters were saved, add one empty filter
                    if (formState.lineFilters.length === 0) {
                        addFilterInput();
                    }
                }
                
                // Populate app names and set the saved app name
                populateAppNames();
                if (formState.grafanaAppName) {
                    // Use setTimeout to ensure the app names are populated first
                    setTimeout(() => {
                        document.getElementById('grafanaAppName').value = formState.grafanaAppName;
                        generateLink();
                    }, 100);
                }
                
            } catch (error) {
                console.error('Error loading saved form state:', error);
            }
        }

        /**
         * Resets the form to default state and clears localStorage
         */
        function resetForm() {
            // Clear localStorage
            localStorage.removeItem('lokiLinkBuilderState');
            
            // Reset form fields to defaults
            document.getElementById('grafanaDataSource').value = 'PFDB45C165C6355FF';
            document.getElementById('timeRangeFrom').value = 'now-6h';
            document.getElementById('timeRangeTo').value = 'now';
            document.getElementById('prNumber').value = '';
            
            // Uncheck all log level checkboxes
            document.querySelectorAll('.log-level-checkbox').forEach(cb => cb.checked = false);
            
            // Clear line filters and add one empty filter
            const container = document.getElementById('lineFiltersContainer');
            const existingFilters = container.querySelectorAll('.flex.mb-2');
            existingFilters.forEach(filter => container.removeChild(filter));
            addFilterInput();
            
            // Repopulate app names and generate link
            populateAppNames();
            
            showMessageBox('Form reset successfully!', 'success');
        }

        /**
         * Copies the generated Grafana link to the clipboard.
         */
        function copyLink() {
            const grafanaLinkElement = document.getElementById('grafanaLink');
            const linkToCopy = grafanaLinkElement.href;

            if (linkToCopy && linkToCopy !== '#' && linkToCopy !== 'Your link will appear here...' && !linkToCopy.includes('Please select an application name.')) {
                // Use document.execCommand('copy') for clipboard operations in iframes
                const textArea = document.createElement("textarea");
                textArea.value = linkToCopy;
                textArea.style.position = "fixed"; // Avoid scrolling to bottom
                textArea.style.left = "-9999px"; // Hide from view
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    document.execCommand('copy');
                    showMessageBox('Link copied to clipboard!', 'success');
                } catch (err) {
                    console.error('Failed to copy link:', err);
                    showMessageBox('Failed to copy link. Please copy manually.', 'error');
                } finally {
                    document.body.removeChild(textArea);
                }
            } else {
                showMessageBox('No valid link to copy. Generate a link first.', 'error');
            }
        }

        // Event listener for data source change and input changes
        function addFilterInput() {
            const container = document.getElementById('lineFiltersContainer');
            const filterGroup = document.createElement('div');
            filterGroup.className = 'flex mb-2';

            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'line-filter-input focus:border-blue-500 focus:ring-blue-500 flex-grow';
            newInput.placeholder = 'Enter text to filter...';
            newInput.addEventListener('input', generateLink);

            const removeButton = document.createElement('button');
            removeButton.textContent = '-';
            removeButton.className = 'ml-2 text-white bg-red-500 hover:bg-red-700 font-bold';
            removeButton.style.borderRadius = '50%';
            removeButton.style.width = '24px';
            removeButton.style.height = '24px';
            removeButton.style.lineHeight = '22px';
            removeButton.style.textAlign = 'center';
            removeButton.style.cursor = 'pointer';
            removeButton.style.border = 'none';
            removeButton.style.padding = '0';
            removeButton.style.flexShrink = '0';

            removeButton.onclick = function () {
                container.removeChild(filterGroup);
                generateLink();
            };

            filterGroup.appendChild(newInput);
            filterGroup.appendChild(removeButton);
            container.appendChild(filterGroup);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const grafanaDataSourceSelect = document.getElementById('grafanaDataSource');
            const grafanaAppNameSelect = document.getElementById('grafanaAppName');
            const prNumberInput = document.getElementById('prNumber');
            const timeRangeFromSelect = document.getElementById('timeRangeFrom');
            const timeRangeToSelect = document.getElementById('timeRangeTo');
            const addFilterButton = document.getElementById('addFilterButton');
            const copyLinkButton = document.getElementById('copyLinkButton');
            const resetButton = document.getElementById('resetButton');

            // Add event listeners for changes that should trigger link generation and save state
            grafanaDataSourceSelect.addEventListener('change', () => {
                populateAppNames();
                saveFormState();
            });
            grafanaAppNameSelect.addEventListener('change', () => {
                generateLink();
                saveFormState();
            });
            prNumberInput.addEventListener('input', () => {
                generateLink();
                saveFormState();
            });
            timeRangeFromSelect.addEventListener('change', () => {
                generateLink();
                saveFormState();
            });
            timeRangeToSelect.addEventListener('change', () => {
                generateLink();
                saveFormState();
            });
            
            // Add event listeners for log level checkboxes
            document.addEventListener('change', (e) => {
                if (e.target.classList.contains('log-level-checkbox')) {
                    generateLink();
                    saveFormState();
                }
            });
            
            // Add event listeners for line filter inputs
            document.addEventListener('input', (e) => {
                if (e.target.classList.contains('line-filter-input')) {
                    generateLink();
                    saveFormState();
                }
            });

            addFilterButton.addEventListener('click', addFilterInput);
            copyLinkButton.addEventListener('click', copyLink);
            resetButton.addEventListener('click', resetForm);

            // Load saved state first, then populate if no saved state exists
            loadFormState();
            
            // If no saved state was loaded, do initial setup
            const savedState = localStorage.getItem('lokiLinkBuilderState');
            if (!savedState) {
                populateAppNames();
                addFilterInput(); // Start with one filter input
            }
        });
    </script>
</body>
