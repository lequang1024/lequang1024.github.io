<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quangle Tools - Browser Tools Collection</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Tailwind config for VS Code theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vscode: { 
                            bg: '#1e1e1e',
                            sidebar: '#252526',
                            panel: '#2d2d2d',
                            hover: '#2a2d2e',
                            active: '#37373d',
                            border: '#3c3c3c',
                            text: '#d4d4d4',
                            'text-muted': '#808080',
                            'text-dim': '#6a6a6a',
                            accent: '#007acc',
                            'accent-hover': '#1a85c4',
                            input: '#3c3c3c',
                            button: '#0e639c',
                            'button-hover': '#1177bb',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }
        body {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body class="text-vscode-text">
    <div id="root"></div>

    <!-- Load tool components -->
    <script type="text/babel" src="tools/JsonTruncator.jsx"></script>

    <!-- Load generated repo tools -->
    <script src="tools/repo-tools.js"></script>

    <!-- Main App -->
    <script type="text/babel" src="App.jsx"></script>
</body>
</html>
