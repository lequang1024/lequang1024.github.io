<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State Visualizer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #020617;
            --accent-primary: #38bdf8; /* Sky Blue */
            --accent-secondary: #818cf8; /* Indigo */
            --accent-success: #4ade80; /* Green */
            --accent-danger: #f87171; /* Red */
            --accent-gold: #facc15;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Utility Classes --- */
        .mono { font-family: 'JetBrains Mono', monospace; }
        .text-gold { color: var(--accent-gold); }
        .text-blue { color: var(--accent-primary); }
        .text-green { color: var(--accent-success); }
        .text-red { color: var(--accent-danger); }
        
        /* --- Layout --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* --- Login / Input Screen --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
        }
        
        .input-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--accent-primary);
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            resize: none;
            margin-bottom: 20px;
        }
        textarea:focus { outline: 2px solid var(--accent-primary); border-color: transparent; }

        .btn-main {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: opacity 0.2s;
        }
        .btn-main:hover { opacity: 0.9; }

        /* --- Dashboard --- */
        #dashboard { display: none; opacity: 0; transition: opacity 0.5s; }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        /* Hero Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent-primary);
        }
        .stat-card.gold::before { background: var(--accent-gold); }
        .stat-card.green::before { background: var(--accent-success); }
        
        .stat-title { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 8px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }

        /* --- Tabs --- */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--border-color); padding-bottom: 10px;}
        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .tab-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: var(--bg-card); color: var(--accent-primary); }

        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Modules --- */
        .module-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .module-header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- Tables --- */
        .data-table-container { max-height: 500px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: var(--bg-input); 
            position: sticky; top: 0; 
            padding: 12px 20px; 
            text-align: left; 
            font-size: 0.85rem; 
            color: var(--text-muted);
            z-index: 10;
        }
        td { padding: 10px 20px; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* --- Elements --- */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .badge-bg { background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); }
        
        .search-box {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            width: 300px;
        }

        /* Awards Grid */
        .awards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .award-card {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--accent-danger); /* Red for unclaimed */
            border-radius: 8px;
            padding: 15px;
        }
        
        /* Quest Bars */
        .quest-progress { height: 8px; background: var(--bg-input); border-radius: 4px; margin-top: 10px; overflow: hidden; }
        .quest-bar { height: 100%; background: var(--accent-secondary); }

    </style>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LL3LWXVBHR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-LL3LWXVBHR');
    </script>

</head>
<body>

    <div id="login-screen">
        <div class="input-card">
            <div style="font-size: 3rem; margin-bottom: 10px;"><i class="fas fa-gamepad text-blue"></i></div>
            <h2 style="margin-bottom: 10px;">Player State Visualizer</h2>
            <p class="text-muted" style="margin-bottom: 20px;">Paste the raw JSON response from Postman/Fiddler below.</p>
            <textarea id="jsonInput" placeholder='{"Common": { "Balances": ... }}'></textarea>
            <p id="error-msg" class="text-red" style="font-size: 0.9rem; min-height: 1.2rem;"></p>
            <button class="btn-main" onclick="initDashboard()">Initialize Dashboard</button>
        </div>
    </div>

    <div id="dashboard" class="container">
        <div id="dashboard-content"></div>
    </div>

    <script id="hbs-template" type="text/x-handlebars-template">
        
        <div class="header-bar">
            <div>
                <h1 style="margin:0; font-size: 1.5rem;">
                    <i class="fas fa-user-circle text-blue me-2"></i> 
                    Level {{Common.Balances.Level}} Player
                </h1>
                <div class="text-muted mono" style="font-size: 0.8rem; margin-top: 5px;">
                    <i class="fas fa-clock"></i> Server Time: {{formatDate ServerTime}}
                </div>
            </div>
            <div style="text-align: right;">
                <div class="badge badge-bg">VIP TIER: {{Common.Balances.VipTier}}</div>
                <div style="font-size: 0.8rem; margin-top: 5px;" class="text-muted">ID: {{Common.Balances.LevelIndexPoint}}</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card gold">
                <div class="stat-title">Credits Balance</div>
                <div class="stat-value text-gold">
                    <i class="fas fa-coins"></i> {{formatBigNumber Common.Balances.Credits}}
                </div>
                <div class="text-muted" style="font-size:0.8rem; margin-top:5px">Raw: {{formatNumber Common.Balances.Credits}}</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Loyalty Points</div>
                <div class="stat-value text-blue">
                    <i class="fas fa-gem"></i> {{formatNumber Common.Balances.Loyalty}}
                </div>
                <div class="text-muted" style="font-size:0.8rem; margin-top:5px">Next Award: {{Common.LoyaltyAccumulator.NextLoyaltyAward}}</div>
            </div>
            <div class="stat-card green">
                <div class="stat-title">Experience</div>
                <div class="stat-value text-green">
                    <i class="fas fa-level-up-alt"></i> {{formatBigNumber Common.Balances.Experience}}
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Monetization</div>
                <div class="stat-value text-white">
                    <i class="fas fa-shopping-cart"></i> {{TotalPurchaseCount}} Txn
                </div>
                <div class="text-muted" style="font-size:0.8rem; margin-top:5px">Total Spend: ${{TotalPurchaseAmount}}</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('overview')">Events & Quests</button>
            <button class="tab-btn" onclick="switchTab('awards')">Pending Awards ({{unclaimedCount}})</button>
            <button class="tab-btn" onclick="switchTab('counters')">Tech Counters</button>
            <button class="tab-btn" onclick="switchTab('debug')">Seasons & Config</button>
        </div>

        <div id="overview" class="tab-content active">
            <div class="row" style="display:flex; gap:20px; flex-wrap:wrap;">
                
                <div style="flex: 2; min-width: 300px;">
                    <div class="module-card">
                        <div class="module-header">
                            <span><i class="fas fa-scroll text-gold me-2"></i>Active Quests</span>
                        </div>
                        <div style="padding: 20px;">
                            {{#each Common.PreviewQuests}}
                            <div style="margin-bottom: 25px;">
                                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                                    <strong>{{QuestCampaignId}}</strong>
                                    <span class="badge badge-bg">Round {{QuestCampaignRoundCount}}</span>
                                </div>
                                <div class="text-muted mono" style="font-size:0.75rem; margin-bottom: 5px;">ID: {{QuestId}}</div>
                                <div class="quest-progress">
                                    <div class="quest-bar" style="width: 50%"></div> </div>
                                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-top:5px; color:var(--text-muted);">
                                    <span>Current Step: {{Progress.NextMileStoneIndex}}</span>
                                    <span>Total Points: {{formatNumber TotalPoints}}</span>
                                </div>
                            </div>
                            <hr style="border-color: var(--border-color); opacity: 0.5;">
                            {{/each}}
                            {{#unless Common.PreviewQuests}}
                                <div class="text-center text-muted">No active quests visible.</div>
                            {{/unless}}
                        </div>
                    </div>
                </div>

                <div style="flex: 1; min-width: 300px;">
                    <div class="module-card">
                        <div class="module-header">
                            <span><i class="fas fa-calendar text-blue me-2"></i>Active Seasons</span>
                        </div>
                        <div style="padding: 0;">
                            <table>
                                <tbody>
                                {{#each Common.Seasons.ActiveItems}}
                                    <tr>
                                        <td>
                                            <div style="font-weight:600; margin-bottom:2px;">{{Id}}</div>
                                            <div class="mono text-muted" style="font-size:0.75rem">Ends: {{formatDateSimple EndDate}}</div>
                                        </td>
                                        <td style="text-align:right;">
                                            <i class="fas fa-circle text-green" style="font-size:0.5rem"></i> Active
                                        </td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="awards" class="tab-content">
            <div class="module-card">
                <div class="module-header">
                    <span><i class="fas fa-gift text-red me-2"></i>Unclaimed Loot</span>
                    <span class="badge badge-bg">{{unclaimedCount}} Items</span>
                </div>
                <div class="awards-grid">
                    {{#each AwardingCommon.Items}}
                        {{#unless Claimed}}
                        <div class="award-card">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                                <span class="text-gold" style="font-weight:bold; font-size:0.9rem;">{{System}}</span>
                                <span class="mono text-muted" style="font-size:0.7rem;">{{Id}}</span>
                            </div>
                            {{#each Awards}}
                            <div style="display:flex; align-items:center; gap:10px; margin-top:5px;">
                                <div style="background:var(--bg-dark); width:30px; height:30px; display:flex; align-items:center; justify-content:center; border-radius:50%;">
                                    <i class="fas fa-star text-blue" style="font-size:0.7rem;"></i>
                                </div>
                                <div>
                                    <div style="font-weight:bold;">{{formatBigNumber Amount}} {{Type}}</div>
                                    {{#if Subtype}}<div class="text-muted" style="font-size:0.75rem;">{{Subtype}}</div>{{/if}}
                                    {{#if MetaData.PackId}}<div class="text-muted" style="font-size:0.75rem;">Pack: {{MetaData.PackId}}</div>{{/if}}
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        {{/unless}}
                    {{/each}}
                </div>
            </div>
        </div>

        <div id="counters" class="tab-content">
            <div class="module-card">
                <div class="module-header">
                    <span><i class="fas fa-database text-muted me-2"></i>Game Counters Inventory</span>
                    <input type="text" id="counterSearch" class="search-box" placeholder="Search keys..." onkeyup="filterTable()">
                </div>
                <div class="data-table-container">
                    <table id="countersTable">
                        <thead>
                            <tr>
                                <th width="70%">Key Name</th>
                                <th width="30%">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each Common.Counters.Inventory}}
                            <tr class="counter-row">
                                <td class="mono text-blue">{{@key}}</td>
                                <td class="mono" style="font-weight:bold;">{{formatNumber Count}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="debug" class="tab-content">
            <div class="module-card">
                <div class="module-header">Scheduled Buckets / A/B Tests</div>
                <div class="data-table-container" style="max-height:300px;">
                    <table>
                        <thead><tr><th>Bucket ID</th><th>Start Date</th></tr></thead>
                        <tbody>
                            {{#each ScheduledBuckets}}
                            <tr>
                                <td class="mono">{{BucketInAppId}}</td>
                                <td class="mono">{{formatDateSimple StartDateTime}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </script>

    <script>
        // --- 1. Initialization Logic ---
        function initDashboard() {
            const inputVal = document.getElementById('jsonInput').value;
            const errorEl = document.getElementById('error-msg');
            
            try {
                const data = JSON.parse(inputVal);
                
                // Calculate unclaimed count helper
                let unclaimed = 0;
                if(data.AwardingCommon && data.AwardingCommon.Items) {
                    unclaimed = data.AwardingCommon.Items.filter(x => x.Claimed === false).length;
                }
                data.unclaimedCount = unclaimed;

                renderTemplate(data);
                
                // Animation: Hide login, show dashboard
                document.getElementById('login-screen').style.display = 'none';
                const dashboard = document.getElementById('dashboard');
                dashboard.style.display = 'block';
                setTimeout(() => dashboard.style.opacity = '1', 50);

            } catch (e) {
                errorEl.innerText = "Invalid JSON. Please verify the copied text.";
                console.error(e);
            }
        }

        function renderTemplate(data) {
            // Register Handlebars Helpers
            Handlebars.registerHelper('formatNumber', num => {
                if (num === undefined || num === null) return "0";
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            });

            Handlebars.registerHelper('formatBigNumber', num => {
                if (!num) return "0";
                if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B';
                if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num.toString();
            });

            Handlebars.registerHelper('formatDate', str => {
                if (!str) return "N/A";
                return new Date(str).toLocaleString();
            });

            Handlebars.registerHelper('formatDateSimple', str => {
                if (!str) return "N/A";
                return new Date(str).toLocaleDateString();
            });

            const source = document.getElementById("hbs-template").innerHTML;
            const template = Handlebars.compile(source);
            document.getElementById("dashboard-content").innerHTML = template(data);
        }

        // --- 2. UI Logic ---
        function switchTab(tabId) {
            // Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function filterTable() {
            const input = document.getElementById("counterSearch");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("countersTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
