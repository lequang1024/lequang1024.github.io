<!DOCTYPE html>
<html>

<head>
    <title>Support Code Scraper Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h1 class="title">Tools Index</h1>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="datetime-to-ticks.html" class="navbar-item">Datetime to Ticks Converter</a>
                <a href="support-code-scraper-tool.html" class="navbar-item">SC scraper Tool</a>
                <!-- Add more tools as needed -->
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">Support Code Scraper Tool</h1>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" id="inputText" rows="10" onchange="generateNcalcExpression()" placeholder="Input"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" id="outputText" rows="10" placeholder="Output"></textarea>
                </div>
            </div>
        </div>
    </section>
    <script>
        let inputText = document.getElementById("inputText");
        let outputText = document.getElementById("outputText");
        let lastValue = inputText.value;
        setInterval(function () {
            if (inputText.value !== lastValue) {
                lastValue = inputText.value;
                let supportCodes = lastValue.match(/\b[A-Z0-9]{6}\b/g);
                if (supportCodes) {
                    supportCodes = [...new Set(supportCodes)]; // Remove duplicates
                    let ncalcExpression = supportCodes.map(code => "SupportCode = '" + code + "'").join(" OR ");
                    outputText.value = ncalcExpression;
                }
            }
        }, 1000);
    </script>
</body>

</html>
