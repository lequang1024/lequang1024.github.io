    <script>
        // Get the container for the day logs
        const pageContainer = document.getElementById('page-container');
        // Array of animal emojis to cycle through for each day
        const dayEmojis = ['üê∂', 'üê±', 'üê≠', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üêØ', 'ü¶Å'];
        
        // Function to calculate and format the baby's age
        function calculateAge(currentDate) {
            const birthdayInput = document.getElementById('birthday');
            if (!birthdayInput.value) return "Vui l√≤ng ch·ªçn ng√†y sinh";
            
            // Parse the birthday string to avoid timezone issues
            const [bYear, bMonth, bDay] = birthdayInput.value.split('-').map(Number);
            const birthday = new Date(bYear, bMonth - 1, bDay);

            const startOfCurrentDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
            
            if (startOfCurrentDate < birthday) {
                return "Ch∆∞a sinh";
            }

            const diffTime = startOfCurrentDate - birthday;
            const totalDaysOld = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            let ageYears = startOfCurrentDate.getFullYear() - birthday.getFullYear();
            let ageMonths = startOfCurrentDate.getMonth() - birthday.getMonth();
            let ageDays = startOfCurrentDate.getDate() - birthday.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(startOfCurrentDate.getFullYear(), startOfCurrentDate.getMonth(), 0).getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }
            
            const totalMonths = ageYears * 12 + ageMonths;

            if (totalMonths > 0) {
                return `${totalMonths} th√°ng, ${ageDays} ng√†y`;
            }
            return `${totalDaysOld} ng√†y`;
        }
        
        // Function to create a single day log element
        function createDayLog(date, emojiIndex) {
            const dayWrapper = document.createElement('div');
            dayWrapper.className = 'day-log';

            const emoji = dayEmojis[emojiIndex % dayEmojis.length];

            const dateString = date.toLocaleDateString('vi-VN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const ageString = calculateAge(date);

            let tableRows = '';
            for (let i = 0; i < 12; i++) {
                tableRows += `
                    <tr>
                        <td style="width: 40%;">&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                `;
            }

            dayWrapper.innerHTML = `
                <div class="date-header">${emoji} ${dateString}</div>
                <div class="age-display">Tu·ªïi: ${ageString}</div>
                <table>
                    <thead>
                        <tr>
                            <th>Gi·ªù</th>
                            <th>L∆∞·ª£ng (oz/ml)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
            return dayWrapper;
        }

        // Function to generate and append multiple day logs
        function initializeLogs(numberOfDays) {
            // Clear previous logs before generating new ones
            pageContainer.innerHTML = '';
            const logGrid = document.createElement('div');
            logGrid.className = 'log-grid';
            
            const startDateValue = document.getElementById('startDate').value;
            // Safely parse the date string to avoid timezone issues
            const [year, month, day] = startDateValue.split('-').map(Number);
            const startDay = new Date(year, month - 1, day);

            for (let i = 0; i < numberOfDays; i++) {
                const currentDate = new Date(startDay);
                currentDate.setDate(startDay.getDate() + i);
                const dayLog = createDayLog(currentDate, i);
                logGrid.appendChild(dayLog);
            }
            
            pageContainer.appendChild(logGrid);
        }

        // Initialize the page when the window loads
        window.onload = function() {
            const startDateInput = document.getElementById('startDate');
            const birthdayInput = document.getElementById('birthday');
            
            // Set default date for birthday
            birthdayInput.value = '2025-05-26';
            
            // Set default date for start date to today
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Add 1 to month because it's 0-indexed
            const day = String(today.getDate()).padStart(2, '0');
            startDateInput.value = `${year}-${month}-${day}`;
            
            // Generate the initial logs
            initializeLogs(6);

            // Add event listener to regenerate logs when the start date is changed
            startDateInput.addEventListener('change', () => {
                initializeLogs(6);
            });
            
            // Add event listener to regenerate logs when the birthday is changed
            birthdayInput.addEventListener('change', () => {
                initializeLogs(6);
            });
        };
